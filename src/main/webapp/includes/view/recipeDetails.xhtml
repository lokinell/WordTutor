<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition>
	<rich:panel id="printPage">
		<f:facet name="header">
			<h:outputText value="处方明细" />
		</f:facet>
		<table id="recipeContent">
			<tr>
				<td align="center" colspan="6"><h3>山东×××中医院</h3></td>
			</tr>
			<tr>
				<td align="center" colspan="6">门诊处方</td>
			</tr>
			<tr>
				<td>【费 别】</td>
				<td><h:outputText value="自费" /></td>
				<td>【处方编号】</td>
				<td colspan="3" align="center"><h:outputText
					value="1222222" /></td>
			</tr>
			<tr>
				<td>【科 室】</td>
				<td colspan="3" align="center"><h:outputText
					value="内科"/></td>
			</tr>
			<tr>
				<td rowspan="2">【姓名】</td>
				<td rowspan="2"><h:outputText
					value="张三" /></td>
				<td>【性 别】</td>
				<td><h:outputText value="男" /></td>
				<td>【年 龄】</td>
				<td><h:outputText value="23" /></td>
			</tr>
			<tr>
				<td>【门诊病历号】</td>
				<td colspan="3" align="center"><h:outputText
					value="13412342134213" /></td>
			</tr>
			<tr>
				<td colspan="3">【单位或家庭住址】</td>
				<td colspan="3" align="center"><h:outputText
					value="某市某村" /></td>
			</tr>
			<tr>
				<td colspan="3">【临床诊断及证型】</td>
				<td colspan="3" align="center"><h:outputText
					value="拉肚子" /></td>
			</tr>
			<tr>
				<td colspan="6" height="200px;" valign="top"><span>【RP】</span>
				<rich:dataGrid id="recipeDetial"
					value="#{prescriptionManager.prescription.drugs}" columns="2"
					var="drug" rowKeyVar="mIndex">
					<h:panelGrid columns="2">
						<h:outputText value="#{drug.herb.name}" />
						<h:outputText value="#{drug.dose}" />
					</h:panelGrid>
				</rich:dataGrid></td>
			</tr>
			<tr>
				<td>【医 师】</td>
				<td colspan="2">王××</td>
				<td>【药品金额】<br />
				【收 讫 章】</td>
				<td colspan="2"><h:outputText value="${prescriptionManager.prescription.price}" /></td>
			</tr>
			<tr>
				<td>【审 核】</td>
				<td>刘××</td>
				<td>【调 配】</td>
				<td>李××</td>
				<td>【发 药】</td>
				<td>赵××</td>
			</tr>
			<tr>
				<td>【备注】</td>
				<td colspan="6" rowspan="3">
				<ol>
					<li>本处方2日内有效</li>
					<li>取药时请您当面核对药品名称、规格、数量</li>
					<li>延长处方用量时间原因：慢性病 老年病 外地 其他</li>
				</ol>
				</td>
			</tr>
		</table>
	</rich:panel>

	<script type="text/javascript">
         new PrintPartOfDocument('mainForm:printRecipe', 'recipeContent');
    </script>
</ui:composition>
</html>
